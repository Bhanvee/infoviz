<script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js">


  <script>
    // Code from the p5.js editor
    let bubbles = [];

    function setup() {
      createCanvas(600, 400);
    }

    function mouseDragged() {
      let r = random(10, 100);
      let b = new Bubble(mouseX, mouseY, r);
      bubbles.push(b);
    }

    //function mousePressed() {
    //let r = random(10, 50);
    //let b = new Bubble(mouseX, mouseY, r);
    //bubbles.push(b);
    //}

    function draw() {
      background(0);

      for (let bubble of bubbles) {
        bubble.move();
        bubble.show();
      }

      for (let i = 0; i < bubbles.length; i++) {
        bubbles[i].move();
        bubbles[i].show();
      }
    }

    class Bubble {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.brightness = 0;
      }

      move() {
        this.x = this.x + random(-5, 5);
        this.y = this.y + random(-5, 5);
      }

      show() {
        stroke(255);
        strokeWeight(10);
        fill(this.brightness, 125);
        ellipse(this.x, this.y, this.r * 1.5);
      }
    }
</script>
